name: Shipment-backend-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (master)
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "ps03"
          git config user.email "pradeepsain@startbitsolutions.com"

      - name: Fetch main branch
        run: git fetch origin main

      - name: Merge master into main
        run: |
          git checkout main
          git merge master --no-edit
          git push origin main


