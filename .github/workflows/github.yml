name: Shipment-backend-test

on:
  push:
    branches: [ master,main ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (master)
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "ps03"
          git config user.email "pradeepsain@startbitsolutions.com"

      - name: Fetch main branch
        run: git fetch origin main

      - name: Merge master into main
        run: |
          git checkout main
          git merge master --no-edit --allow-unrelated-histories
          git push https://x-access-token:${{ secrets.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 }}@github.com/Pradeepsen03/shipment-test main


